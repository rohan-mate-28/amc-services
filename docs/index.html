<style>
  #preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: white;
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .loader {
    width: 40px;
    height: 40px;
    border: 5px solid #3b82f6;
    border-top: 5px solid transparent;
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
</style>

<body>
  <div id="preloader">
    <div class="loader"></div>
  </div>
  <div id="root"></div>

</body>
